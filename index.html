<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System - Sai Kumar P</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sun (Sai Kumar P - Central)
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFDB813 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Planet Function
        function createPlanet(size, color, distance) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = distance;
            scene.add(planet);
            return planet;
        }

        // Planets
        const jupiter = createPlanet(1.4, 0xD4AF37, 6);  // Experience (Jupiter)
        const saturn = createPlanet(1.2, 0xC2B280, 9);   // Projects (Saturn)
        const earth = createPlanet(1, 0x1E90FF, 4);      // Education (Earth)

        // Saturn's Rings
        const ringGeometry = new THREE.RingGeometry(1.5, 2, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xC2B280, side: THREE.DoubleSide });
        const saturnRings = new THREE.Mesh(ringGeometry, ringMaterial);
        saturnRings.rotation.x = Math.PI / 2;
        saturn.add(saturnRings);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 2, 50);
        light.position.set(0, 0, 0);
        scene.add(light);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.005;
            jupiter.rotation.y += 0.004;
            saturn.rotation.y += 0.003;
            earth.rotation.y += 0.005;

            // Orbiting Motion
            jupiter.position.x = Math.cos(Date.now() * 0.0004) * 6;
            jupiter.position.z = Math.sin(Date.now() * 0.0004) * 6;

            saturn.position.x = Math.cos(Date.now() * 0.0003) * 9;
            saturn.position.z = Math.sin(Date.now() * 0.0003) * 9;

            earth.position.x = Math.cos(Date.now() * 0.0005) * 4;
            earth.position.z = Math.sin(Date.now() * 0.0005) * 4;

            renderer.render(scene, camera);
        }

        camera.position.z = 15;
        animate();
    </script>
</body>
</html>
